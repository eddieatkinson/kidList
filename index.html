<!DOCTYPE html>
  <head>
    <title>Kid List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div style="width: 50%">
        <form>
          <!-- <input id="file" type="file" multiple /> -->
          <input id="readFiles" type="button" value="Select files" />
          <input id="count" type="number" min="1" placeholder="How many images of each child?" />
          <input id="school" type="text" placeholder="School name" />
          <input id="date" type="date" placeholder="Date shot" />
        </form>
      </div>
      <button class="btn" id="submit">Create List!</button>
    </div>
  </body>
</html>
